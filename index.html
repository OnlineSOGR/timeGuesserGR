<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wann war das?</title>
  </head>
  <body>
    <div class="container">
      <button id="zoomBtn" class="zoom-btn" onclick="toggleZoom()">ğŸ” Zoom In</button>
      <div class="photo-container" id="photoContainer">
        <div class="round-badge">Runde <span id="currentRound">1</span>/10</div>
        <div class="header">
          <h1>Wann war das?</h1>
          <div class="score-display">
            <span id="currentScore">0</span> Punkte
          </div>
        </div>
      </div>

      <div class="content-area" id="contentArea">
        <div class="input-group">
          <div class="input-label">
            <span class="label-text">ğŸ“… Wann war das?</span>
            <span class="year-display" id="yearDisplay">1962</span>
          </div>
          <input
            type="range"
            id="yearSlider"
            min="1900"
            max="2025"
            value="1962"
          />
          <div class="range-labels">
            <span>1900</span>
            <span>2025</span>
          </div>
        </div>

        <div class="input-group">
          <div class="input-label">ğŸ“ Ort?</div>
          <div class="location-input-wrapper">
            <input
              type="text"
              id="locationInput"
              placeholder="Ort eingeben..."
            />
            <div class="suggestions" id="suggestions"></div>
          </div>
        </div>

        <button class="btn btn-primary" onclick="submitGuess()">
          Antwort abgeben
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
